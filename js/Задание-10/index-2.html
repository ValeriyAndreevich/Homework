<body>

    <script>
        let rW = screen.width;
        let rH = screen.height;
        let bW = window.innerWidth;
        let bH =window.innerHeight
        document.querySelector('.button-2').addEventListener('click', () => {
            document.querySelector('.field-1').textContent = rW;
            document.querySelector('.field-2').textContent = rH;
            document.querySelector('.field-3').textContent = bW;
            document.querySelector('.field-4').textContent = bH;
        })
    </script>
